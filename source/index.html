<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="module">
        import * as GameFramework from "../gameFramework/GameFramework.js";
        import CardGeneration from "./card/cardGeneration.js";



        initializeBackground();
        let cards = CardGeneration.generate(document.getElementById("card"));



        function initializeBackground()
        {
            const background = document.getElementById("background");
            const backgroundWidthRatio = 9.0 / 16.0;

            background.style.height = `${window.innerHeight}px`;
            background.style.width = `${backgroundWidthRatio * parseInt(background.style.height)}px`;
        }
    </script>
</head>
<body>
    <div id = "wrapper">
        <img src="../../resource/Background.png" id = "background">
        <div id="card"></div>
    </div>
</body>
</html>
